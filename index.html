---
layout: default
---

<div class="home">
 <div class="top card">
    <a class="email" href="mailto:{{site.email}}">{{site.email}}</a>
    <p class="description">{{ site.description }}</p>
    <a href="about" class="btn">More about me</a>
  </div>
  <div class="card">
    <div class="card-content white-text">
      <span class="card-title">
        Social
      </span>
      <div>
        <a href="https://www.facebook.com/dicotha" target="_blank" title="facebook"><img src="assets/facebook.png"></a>
        <a href="https://www.linkedin.com/in/waldir-bertuqui-neto-43232a24/" target="_blank" title="linkedin"><img src="assets/linkedin.png"></a>
        <a href="https://github.com/didicoBe" target="_blank" title="github"><img src="assets/github.png"></a>
      </div>
    </div>
  </div>
  <div class="posts card">
      <div class="card-content white-text">
      <span class="card-title">Posts</span>

      <ul class="post-list">
        {% for post in site.posts %}
          <li>
            <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>          
          </li>
        {% endfor %}
      </ul>

      <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
      </div>
   </div>

</div>
